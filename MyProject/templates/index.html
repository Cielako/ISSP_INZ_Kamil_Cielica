<!-- Ta część ikodu odpowiada za załadowanie naszych plików statycznych czyli CSS, JS, zdjęć itp -->
{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name ="author" content="Kamil Cielica">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>{% block title %} {% endblock %}</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/css/lightbox.min.css">
    
</head>

<!-- Scrollable area -->
<body data-spy="scroll" data-target=".navbar" data-offset="20">
    <nav class="navbar bg-light navbar-light navbar-expand-lg sticky-top">
        <div class="container">
          

            <!-- Mobile version toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="/">Strona Główna</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">O nas</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Kontakt</a></li>
                </ul>
                
                    <!-- Navbar social icons  -->
                <ul class="nav navbar-nav flex-row justify-content-center flex-nowrap">
                    <li class="nav-item"><a class="nav-link" href="https://github.com/Cielako" target="blank"><i class="fa fa-github" style="font-size: 36px;"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/Cielako/"target="blank"><i class="fa fa-instagram" style="font-size: 36px;"></i></a> </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Site Sections -->
    <div id="main">
       {% block main %} {% endblock %}
    </div>
    <footer class="bg-light text-center text-lg-start ">
        <!-- Copyright -->
        <div class="text-center p-3">
           &copy <script>document.write(new Date().getFullYear())</script> Copyright: Cielako
        </div>
    </footer>
</body>
 <!-- Bootsrap JS -->
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox.min.js"></script>

 <!-- Navbar hide after click for mobile version -->
 <script>
    $('.navbar-nav>li>a').on('click', function(){
        $('.navbar-collapse').collapse('hide');
    });

        if($(window).width() <= 768){
            var divId;
            $('.nav-link').click(function(){    
            divId = $(this).attr('href');
            $('html, body').animate({
                scrollTop: $(divId).offset().top - 300
            }, 100);
            });
        }
 </script>
</html>
